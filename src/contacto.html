<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylecontacto.css" />

    <title>Contacto</title>
  </head>
  <body>
    <div class="bodyss">
      <div class="header">
        <header>
          <h1 class="titulo">Paulo Londra</h1>
        </header>
        <nav class="barra">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="biografia.html">Biografía</a></li>

            <li><a href="#" class="active">Contacto</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="formulario">
          <h2>Contacto con Paulo Londra</h2>
          <p>Déjanos tu mensaje y nos pondremos en contacto contigo pronto.</p>
          <form action="#" method="POST" class="contact-form" id="formularios">
            <label for="nombre">Tu Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ingresa tu nombre"
              required
            />

            <label for="email">Tu Correo Electrónico:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ingresa tu correo electrónico"
              required
            />

            <label for="mensaje">Tu Mensaje:</label>
            <textarea
              id="mensaje"
              name="mensaje"
              rows="4"
              placeholder="Escribe tu mensaje"
              required
            ></textarea>

            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <footer class="footer">
        <p>@By created for Junior Fabricio</p>
      </footer>
    </div>
    <script src="js/formulario.js"></script>
  </body>
